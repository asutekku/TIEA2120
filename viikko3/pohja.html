<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="http://appro.mit.jyu.fi/tiea2120/vt/vt3/data.js"></script>
    <script type="text/javascript" src="build/vt3.js"></script>
    <link rel="StyleSheet" href="tyylit.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>Tulospalvelu</title>
</head>

<body>

<!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin ! -->
<div class="container">
    <div class="listContainer mContainer flex-container" id="teamListContainer"></div>
    <div class="flexContainer">
        <div class="formContainer mContainer">
            <h2 id="mainTitle">Lisää joukkue</h2>
            <form id="suunnistusForm" class="form">
                <fieldset class="suunnistusFieldset">
                    <legend>Joukkueen tiedot</legend>
                    <div class="form_row" id="nimiRow">
                        <label for="teamNameInput" class="form_label">
                            <span>Nimi</span>
                        </label>
                        <div class="form_data">
                            <input type="text" id="teamNameInput" name="teamName" class="textField" required>
                        </div>
                    </div>
                    <div class="form_row" id="luontiAikaRow">
                        <label for="creationDate" class="form_label">
                            <span>Luontiaika</span>
                        </label>
                        <div class="form_data">
                            <input type="datetime-local" id="creationDate" name="creationDate" max="2018-01-01T01:00"
                                   class="textField" required>
                        </div>
                    </div>
                    <div class="form_row" id="leimausRow">
                        <label for="punchSystem" class="form_label">
                            <span>Leimaustapa</span>
                        </label>
                        <div id="punchSystem" class="form_innerDiv">
                            <div class="form_row form_row_inner">
                                <input type="checkbox" name="punchType" value="GPS" id="punch_GPS"
                                       class="form_checkbox_leimaus">
                                <label for="punch_GPS" class="form_innerLabel form_label">
                                    <span>GPS</span>
                                </label>
                            </div>
                            <div class="form_row form_row_inner">
                                <input type="checkbox" name="punchType" value="NFC" id="punch_NFC"
                                       class="form_checkbox_leimaus">
                                <label for="punch_NFC" class="form_innerLabel form_label">
                                    <span>NFC</span>
                                </label>
                            </div>
                            <div class="form_row form_row_inner">
                                <input type="checkbox" name="punchType" value="QR" id="punch_QR"
                                       class="form_checkbox_leimaus">
                                <label for="punch_QR" class="form_innerLabel form_label">
                                    <span>QR</span>
                                </label>
                            </div>
                            <div class="form_row form_row_inner">
                                <input type="checkbox" name="punchType" value="Lomake" id="punch_Lomake"
                                       class="form_checkbox_leimaus">
                                <label for="punch_Lomake" class="form_innerLabel form_label">
                                    <span>Lomake</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form_row" id="luontiRow">
                        <label for="creationDate" class="form_label">
                            <span>Kisa</span>
                        </label>
                        <div class="form_data form_innerDiv">
                            <select id="kisaSelection">
                                <option value="rogaining">Rogaining</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_row" id="sarjaRow">
                        <label for="series" class="form_label">
                            <span>Sarja</span>
                        </label>
                        <div id="series" class="form_innerDiv">

                        </div>
                    </div>
                </fieldset>
                <fieldset class="suunnistusFieldset">
                    <legend>Jäsenet</legend>
                    <div class="form_row">
                        <label for="jasen_input_1" class="form_label">
                            <span>Jäsen 1</span>
                        </label>
                        <div class="form_data">
                            <input type="text" id="jasen_input_1" name="jasen_input_1" class="textField jasenField">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="jasen_input_2" class="form_label">
                            <span>Jäsen 2</span>
                        </label>
                        <div class="form_data">
                            <input type="text" id="jasen_input_2" name="jasen_input_2" class="textField jasenField">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="jasen_input_3" class="form_label">
                            <span>Jäsen 3</span>
                        </label>
                        <div class="form_data">
                            <input type="text" id="jasen_input_3" name="jasen_input_3" class="textField jasenField">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="jasen_input_4" class="form_label">
                            <span>Jäsen 4</span>
                        </label>
                        <div class="form_data">
                            <input type="text" id="jasen_input_4" name="jasen_input_4" class="textField jasenField">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="jasen_input_5" class="form_label">
                            <span>Jäsen 5</span>
                        </label>
                        <div class="form_data">
                            <input type="text" id="jasen_input_5" name="jasen_input_5" class="textField jasenField">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="suunnistusFieldset">
                    <legend>Rastileimaukset</legend>
                    <datalist id="rastit">
                        <option value="A1">
                    </datalist>
                    <div class="tableContent">
                        <table id="rastiTable">
                            <tr>
                                <th>Rasti</th>
                                <th>Aika</th>
                                <th>Poista</th>
                            </tr>
                            <tr class="rastiLeimausRow">
                                <td><input list="rastit">
                                </td>
                                <td><input type="datetime-local" name="aika"></td>
                                <td><input type="checkbox" name="removeCheckBox" id="check_A1"></td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
                <input type="submit" class="button" value="Tallenna joukkue" id="submitFormButton">
            </form>
        </div>
        <div class="formContainer mContainer">
            <h2 id="kilpailuTitle">Lisää kilpailu</h2>
            <form id="kisaform" class="form">
                <fieldset>
                    <legend>
                        Lisää joukkue
                    </legend>
                    <div class="form_row">
                        <label for="kisaNimiInput" class="form_label">
                            <span>Nimi</span>
                        </label>
                        <div>
                            <input type="text" name="kisaNimi" id="kisaNimiInput" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="kisaKestoInput" class="form_label">
                            <span>Kesto</span>
                        </label>
                        <div>
                            <input type="number" name="kisaKesto" id="kisaKestoInput" min="1">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="kisaAlkuaika" class="form_label">
                            <span>Alkuaika</span>
                        </label>
                        <div>
                            <input type="datetime-local" name="kisaAlku" id="kisaAlkuaika" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="kisaLoppuaika" class="form_label">
                            <span>Loppuaika</span>
                        </label>
                        <div>
                            <input type="datetime-local" name="kisaLoppu" id="kisaLoppuaika" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="kisasarjaList" class="form_label">
                            <span>Sarjat</span>
                        </label>
                        <div id="sarjaListaus">
                        </div>
                    </div>
                </fieldset>
                <input type="submit" name="kisaSaveButton" class="button" value="Tallenna kilpailu"
                       id="submitSarjaButton">
            </form>
        </div>
    </div>
</div>

</body>

</html>
