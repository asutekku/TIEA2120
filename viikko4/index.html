<!DOCTYPE html>
<!-- TIEA2120 viikkotehtävä 4 -->
<html>

<head>
    <script type="text/javascript" src="build/vt4.js"></script>
    <link rel="StyleSheet" href="style.css" type="text/css"/>
    <meta charset="utf-8"/>
    <title>Viikkotehtävä 4</title>
</head>

<body>
<div class="container">
    <div class="topRight">
        <button id="owlButton">Lisää pöllö</button>
    </div>
    <div id="barContainer">
    </div>
    <div id="owlContainer">
        <object class="owl" data="http://appro.mit.jyu.fi/tiea2120/vt/vt4/owl.svg" type="image/svg+xml"></object>
    </div>
    <div class="rabbitContainer">
        <div class="rabbit">
            <canvas id="rabbitLeft" class="rabbitHalf"></canvas>
        </div>
        <div class="rabbit">
            <canvas id="rabbitRight" class="rabbitHalf"></canvas>
        </div>
    </div>
    <div id="scrollerContainer">
        <canvas id="basicScroller"></canvas>
    </div>
    <div id="scrollerContainer2">
        <canvas id="sinusScroller"></canvas>
    </div>
    <div id="snowflakeContainer">
        <object id="flakeTemplate" class="snowflake" data="http://appro.mit.jyu.fi/tiea2120/vt/vt4/snowflake2.svg"
                type="image/svg+xml"></object>
    </div>

    <div class="data hidden">
        <img id="rabbitIMG" alt="rabbit" class="hidden" src="http://appro.mit.jyu.fi/tiea2120/vt/vt4/bunny.png"/>
        <canvas id="rabbitLeftSrc" class="hidden"></canvas>
        <canvas id="rabbitRightSrc" class="hidden"></canvas>
    </div>

</div>
</body>

</html>
